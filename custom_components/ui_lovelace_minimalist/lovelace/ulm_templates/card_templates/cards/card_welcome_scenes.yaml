card_scenes_pill_welcome:
  show_icon: true
  show_label: false
  show_name: true
  styles:
    grid:
      - grid-template-areas: "'i' 'n'"
      - grid-template-columns: "min-content"
      - grid-template-rows: "1fr 1fr"
      - row-gap: "12px"
      - justify-items: "center"
      - column-gap: "auto"
    card:
      - padding: "5px"
      - border-radius: "50px"
      - place-self: "center"
      - width: "52px"
      - height: "84px"
      - box-shadow: >
          [[[
            if (hass.themes.darkMode){
              return "0px 2px 4px 0px rgba(0,0,0,0.80)";
            } else {
              return "var(--box-shadow)";
            }
          ]]]
    icon:
      - color: "[[[ return `rgba(var(--color-theme), 0.20)`;]]]"
      - width: "20px"
    img_cell:
      - background-color: "[[[ return `rgba(var(--color-theme), 0.05)`;]]] "
      - border-radius: "50%"
      - width: "42px"
      - height: "42px"
    name:
      - font-weight: "bold"
      - font-size: "9.5px"
      - width: "33px"
      - padding-bottom: "7px"
    state:
      - color: "rgba(var(--color-theme),0.9)"
  color: "var(--google-grey)"

card_topbar_welcome:
  show_icon: false
  show_name: true
  show_label: false
