        variables:
          ulm_chip_mdi_icon_only_icon: "mdi:chevron-down"
    item2:
      card:
        type: "custom:button-card"
        template: "chip_weather_date"
        variables:
          ulm_weather: "[[[ return variables.ulm_weather]]]"
    item3:
